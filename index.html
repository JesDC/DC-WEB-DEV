<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JMDC Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Jestro's Portfolio</div>
      <div>
        <ul class="nav-links">
          <li><a href="#About">About</a></li>
          <li><a href="#Experience">Experience</a></li>
          <li><a href="#Projects">Projects</a></li>
          <li><a href="#Contacts">Contacts</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Jestro's Portfolio</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#About" onclick="toggleMenu()">About</a></li>
          <li><a href="#Experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#Projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#Contacts" onclick="toggleMenu()">Contacts</a></li>
        </div>
      </div>
    </nav>
    <section id="profile">
      <div class="section_pic-container">
        <img src="/assets/M (2).png" alt="Profile Picture" />
      </div>
      <div class="section_text">
        <p class="section_text_p1">Hello I am</p>
        <h1 class="title">Jestro de Castro</h1>
        <p class="section_text_p2">Frontend Developer</p>
        <p class="section_text_p3">Student</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/Curriculum Vitae.pdf')"
          >
            Download Curriculum Vitae
          </button>
          <button class="btn btn-color-1" onclick="location.href='./#Contacts'">
            Contact Info
          </button>
        </div>
        <div id="socials-container">
          <img
            src="./assets/Icon (4).png"
            alt="My Linkedin Profile"
            class="icon"
            onclick="location.href='https://linkedin.com/'"
          />
          <img
            src="./assets/Icon (6).png"
            alt="My Github Profile"
            class="icon"
            onclick="location.href='https://github.com/'"
          />
          <img
            src="./assets/Icon (7).png"
            alt="My Facebook Profile"
            class="icon"
            onclick="location.href='https://www.facebook.com/JmDC1923/'"
          />
          <img
            src="./assets/Icon (8).png"
            alt="My Instagram Profile"
            class="icon"
            onclick="location.href='https://www.instagram.com/def_j1/'"
          />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
